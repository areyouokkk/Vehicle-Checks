<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Inspection</title>
  <link rel="stylesheet" href="mjStyle.css">
</head>
<body>

  <header>
    <nav class="nav-container">
      <a href="index.html">HOME</a>
      <h1>Vehicle Inspection üîç</h1>
      <a>MENU</a>
    </nav>
  </header>

  <div class="main-container-home">
    <div class="feature-cont" data-page="exterior" id="exterior">
      <img src="media/car.png" alt="Exterior" class="inspection-img" />
      <p>EXTERIOR</p>
    </div>
    <div class="feature-cont" data-page="tyres" id="tyres">
      <img src="media/tire-pressure.png" alt="Tyres" class="inspection-img" />
      <p>TYRES</p>
    </div>
    <div class="feature-cont" data-page="lights" id="lights">
      <img src="media/headlight.png" alt="Lights" class="inspection-img" />
      <p>LIGHTS</p>
    </div>
    <div class="feature-cont" data-page="fluids" id="fluids">
      <img src="media/liquid.png" alt="Fluids" class="inspection-img" />
      <p>FLUIDS</p>
    </div>
    <div class="feature-cont" data-page="interior" id="interior">
      <img src="media/clean-car.png" alt="Interior" class="inspection-img" />
      <p>INTERIOR</p>
    </div>
    <div class="feature-cont" data-page="report" id="report">
      <img src="media/car_checkmark.png" alt="Report" class="inspection-img" />
      <p>REPORT</p>
    </div>

    <button id="reset-btn">RESET</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
